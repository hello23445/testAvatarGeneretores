<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доступ заблокирован</title>
  <style>
    :root {
      --bg-color: #001f5b;
      --text-color: #fff;
      --button-bg: #007bff;
      --button-hover: #0056d2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background:
  radial-gradient(900px 500px at 20% 0%, rgba(59,130,246,0.35), transparent 60%),
  radial-gradient(900px 500px at 80% 10%, rgba(34,211,238,0.28), transparent 60%),
  linear-gradient(180deg, #0f172a, #020617);

      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h3 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      font-weight: 500;
    }

    button {
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
  </style>
</head>
<body>
  <h3 style="margin-bottom: 1%;">Вы заблокированы</h3>
  <p style="margin-bottom: 4%; margin-top: 0.5%; color: rgb(223, 214, 214);">Ваш аккаунт заблокирован за нарушение правил сообщества.<br>Если вы считаете, что это ошибка, пожалуйста, свяжитесь с поддержкой.</p>
  <button onclick="window.location.href='https://t.me/Clickerstart_bot'">
    Написать в службу поддержки
  </button>
  <button id="tokenBtn" style="margin-top: 1%;"></button>
  <script type="module">
    import { blockedUsers } from './security.js';
    if (!blockedUsers.includes(localStorage.getItem('user_Token'))) {
      window.location.href = 'index.html';
    }
    const tokenBtn = document.getElementById('tokenBtn');
    const token = localStorage.getItem('user_Token');

    if (token) {
      tokenBtn.textContent = `Ваш токен: ${token} (нажмите, чтобы скопировать)`;
      tokenBtn.onclick = () => {
        navigator.clipboard.writeText(token).then(() => {
          tokenBtn.textContent = 'Скопировано!';
          setTimeout(() => {
            tokenBtn.textContent = `Ваш токен: ${token} (нажмите, чтобы скопировать)`;
          }, 2000);
        });
      };
    } else {
      tokenBtn.style.display = 'none';
    }
  </script>
</body>
</html>
