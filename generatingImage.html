<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация изображения</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            background: radial-gradient(circle at top, #8fd3ff 0%, #5563DE 40%, #1b1b3a 100%);
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #requestScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 24px;
            max-width: 650px;
            width: 100%;
            background: rgba(10, 15, 40, 0.78);
            border-radius: 24px;
            box-shadow:
                0 18px 45px rgba(0, 0, 0, 0.55),
                0 0 0 1px rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(16px);
        }

        #requestDetails {
            margin-bottom: 20px;
            text-align: left;
            padding: 12px 14px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 14px;
            white-space: pre-wrap;
            font-size: 13px;
            width: 100%;
            max-height: 220px;
            overflow: auto;
            line-height: 1.4;
        }

        #userToken {
            margin-bottom: 20px;
            width: 100%;
        }

        #tokenButton {
            background: linear-gradient(135deg, #35c66b, #27a052);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        #tokenButton:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 26px rgba(0, 0, 0, 0.45);
            opacity: 0.96;
        }

        #tokenButton:active {
            transform: translateY(0);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        /* ---------- PRELOADER НОВЫЙ ---------- */

        .preloader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 24px 0;
            position: relative;
            gap: 10px;
        }

        .preloader {
            width: 220px;
            height: 220px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preloader-bg {
            position: absolute;
            inset: 18px;
            background:
                radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.16), transparent 55%),
                radial-gradient(circle at 80% 100%, rgba(77, 140, 255, 0.28), transparent 65%);
            filter: blur(10px);
            opacity: 0.9;
            border-radius: 40px;
        }

        /* ядро с карточкой фотографии */

        .photo-core {
            position: relative;
            width: 170px;
            height: 170px;
            border-radius: 40px;
            background: radial-gradient(circle at 20% 0%, #3147a3 0%, #090f29 55%, #040713 100%);
            box-shadow:
                0 0 30px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(77, 140, 255, 0.65);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            animation: coreFloat 3.2s ease-in-out infinite;
        }

        .photo-ring {
            position: absolute;
            inset: -5px;
            border-radius: inherit;
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-top-color: #4d8cff;
            border-right-color: #76e4ff;
            border-bottom-color: #9a7bff;
            border-left-color: transparent;
            animation: spin 1.8s linear infinite;
        }

        .photo-frame {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 24px;
            padding: 3px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(77, 140, 255, 0.9));
            box-shadow:
                0 0 18px rgba(77, 140, 255, 0.7),
                0 0 28px rgba(0, 0, 0, 0.8);
        }

        .photo-frame-inner {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle at 30% 0%, #497bff 0%, #161d3b 45%, #060916 100%);
            position: relative;
            overflow: hidden;
        }

        /* условно «реалистичная» сцена внутри карточки */

        .photo-sky {
            position: absolute;
            inset: 0;
            height: 55%;
            background: linear-gradient(to bottom, #5da6ff 0%, #283a73 60%, transparent 100%);
        }

        .photo-mountain-back {
            position: absolute;
            bottom: 10%;
            left: -10%;
            width: 120%;
            height: 60%;
            background: linear-gradient(to top, #171f3e 0%, #3e63ff 80%);
            clip-path: polygon(50% 0%, 100% 85%, 0% 85%);
            opacity: 0.8;
        }

        .photo-mountain-front {
            position: absolute;
            bottom: -4%;
            left: -5%;
            width: 110%;
            height: 70%;
            background: linear-gradient(to top, #060a1a 0%, #32f5ff 80%);
            clip-path: polygon(50% 8%, 100% 100%, 0% 100%);
        }

        .photo-sun {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            top: 18%;
            right: 18%;
            background: radial-gradient(circle, #fffbe0 0%, #ffd66b 40%, rgba(255, 214, 107, 0) 70%);
            box-shadow: 0 0 12px rgba(255, 230, 160, 0.9);
        }

        /* сканирующая линия */

        .photo-scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.35) 45%,
                rgba(255, 255, 255, 0) 100%
            );
            mix-blend-mode: screen;
            animation: scanDown 2.1s linear infinite;
        }

        /* «пиксели», которые дособираются */

        .photo-pixels {
            position: absolute;
            inset: 0;
        }

        .photo-pixels span {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.18);
            animation: pixelBlink 1.4s infinite alternate;
        }

        .photo-pixels span:nth-child(1) { top: 18%; left: 14%; }
        .photo-pixels span:nth-child(2) { top: 26%; left: 42%; animation-delay: 0.15s; }
        .photo-pixels span:nth-child(3) { top: 32%; left: 68%; animation-delay: 0.3s; }
        .photo-pixels span:nth-child(4) { top: 54%; left: 22%; animation-delay: 0.45s; }
        .photo-pixels span:nth-child(5) { top: 60%; left: 48%; animation-delay: 0.6s; }
        .photo-pixels span:nth-child(6) { top: 66%; left: 70%; animation-delay: 0.75s; }
        .photo-pixels span:nth-child(7) { top: 74%; left: 35%; animation-delay: 0.9s; }
        .photo-pixels span:nth-child(8) { top: 78%; left: 57%; animation-delay: 1.05s; }

        /* маленькие превью под главным кадром */

        .preloader-strip {
            margin-top: 10px;
            display: flex;
            gap: 6px;
        }

        .preloader-thumb {
            width: 38px;
            height: 26px;
            border-radius: 8px;
            background: linear-gradient(135deg, #243158, #4756a7);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            opacity: 0.8;
            animation: thumbPulse 1.8s ease-in-out infinite;
        }

        .preloader-thumb::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #12172c 0%, #35e0ff 100%);
            clip-path: polygon(50% 10%, 100% 100%, 0% 100%);
            opacity: 0.85;
        }

        .preloader-thumb::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            top: 20%;
            right: 18%;
            background: #fff4c0;
        }

        .preloader-thumb:nth-child(2) {
            animation-delay: 0.15s;
        }
        .preloader-thumb:nth-child(3) {
            animation-delay: 0.3s;
        }

        .preloader-text {
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.45);
            animation: textPulse 1.8s ease-in-out infinite;
        }

        .preloader-subtext {
            margin-top: 4px;
            font-size: 13px;
            color: rgba(235, 235, 245, 0.85);
            max-width: 360px;
        }

        /* ---------- АНИМАЦИИ ---------- */

        @keyframes textPulse {
            0% { opacity: 0.45; letter-spacing: 0.3px; }
            40% { opacity: 1; letter-spacing: 1.2px; }
            100% { opacity: 0.45; letter-spacing: 0.3px; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes coreFloat {
            0%, 100% { transform: translateY(0); }
            50%      { transform: translateY(-6px); }
        }

        @keyframes scanDown {
            0%   { transform: translateY(-110%); opacity: 0; }
            10%  { opacity: 1; }
            90%  { opacity: 1; }
            100% { transform: translateY(110%); opacity: 0; }
        }

        @keyframes pixelBlink {
            0%   { transform: scale(0.6); opacity: 0.15; }
            50%  { transform: scale(1);   opacity: 1; }
            100% { transform: scale(0.85); opacity: 0.4; }
        }

        @keyframes thumbPulse {
            0%, 100% { opacity: 0.6; transform: translateY(2px); }
            50%      { opacity: 1;   transform: translateY(0); }
        }

        /* ---------- IMAGE & BUTTONS ---------- */

        #generatedImage {
            max-width: 100%;
            border-radius: 14px;
            margin-bottom: 20px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.65);
            display: none;

            /* стартовое состояние */
            opacity: 0;
            transform: translateY(10px) scale(0.98);
            filter: blur(3px);

            /* изначально ничего не видно по высоте */
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);

            transition:
                box-shadow 1.2s ease-out,
                transform 1.2s ease-out,
                filter 1.2s ease-out,
                opacity 0.8s ease-out;
            background-color: #050816;
        }

        #generatedImage.loaded {
            display: block;
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0);
            box-shadow:
                0 0 32px rgba(77, 140, 255, 0.7),
                0 18px 42px rgba(0,0,0,0.8);

            /* анимация «проявления» сверху вниз */
            animation: revealDown 20s cubic-bezier(0.18, 0.8, 0.35, 1) forwards;
        }
        @keyframes revealDown {
            0% {
                /* видно только верхнюю линию */
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }
            55% {
                /* уже почти вся картинка, но ещё не до конца — движение быстрое */
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0 90%);
            }
            100% {
                /* полностью видна, движение замедляется к концу */
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }


        #shareButtons {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        #shareButtons button {
            background: linear-gradient(135deg, #4CAF50, #3c9241);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0,0,0,0.45);
            transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
        }

        #shareButtons button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 32px rgba(0,0,0,0.55);
            opacity: 0.97;
        }

        #backToMenu,
        .btn {
            background: linear-gradient(135deg, #5563DE, #3b46a8);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 15px;
            width: 100%;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0,0,0,0.45);
            transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
        }

        #backToMenu:hover,
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 32px rgba(0,0,0,0.6);
            opacity: 0.97;
        }

        /* ---------- MODALS ---------- */

        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(3, 6, 26, 0.82);
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .modal-content {
            background: #ffffff;
            padding: 22px;
            border-radius: 18px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            box-shadow: 0 18px 40px rgba(0,0,0,0.45);
        }

        @media (max-width: 768px) {
            #requestScreen {
                padding: 14px;
            }
            #requestDetails {
                font-size: 12px;
                max-height: 180px;
            }
            .preloader {
                width: 190px;
                height: 190px;
            }
        }

        h2 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 20px;
        }

        .modal-content h2 {
            color: #111827;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="requestScreen">
        <h2>Ваш запрос:</h2>
        
        <div id="requestDetails"></div>

        <div id="userToken">
            <button id="tokenButton" onclick="copyToken()">Токен: Скопировать</button>
        </div>

        <div class="preloader-container">
            <div class="preloader">
                <div class="preloader-bg"></div>

                <!-- НОВЫЙ ПРЕЛОАДЕР -->
                <div class="photo-core">
                    <div class="photo-ring"></div>

                    <div class="photo-frame">
                        <div class="photo-frame-inner">
                            <div class="photo-sky"></div>
                            <div class="photo-mountain-back"></div>
                            <div class="photo-mountain-front"></div>
                            <div class="photo-sun"></div>

                            <div class="photo-scan-line"></div>

                            <div class="photo-pixels">
                                <span></span><span></span><span></span><span></span>
                                <span></span><span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="preloader-text">Генерация изображения…</div>
            <div class="preloader-subtext">Генерация изображения может занять некоторое время.</div>
        </div>

        <img id="generatedImage" style="display: none;">

        <div id="shareButtons" style="display: none;">
            <button onclick="shareImage()">Поделиться фото</button>
            <button onclick="shareLink()">Поделиться ссылкой на фото</button>
        </div>

        <button id="backToMenu" onclick="returnToMainMenu()">Вернуться в главное меню</button>
    </div>

    <!-- Violation Modal -->
    <div id="violationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Запрос нарушает наши <a href="https://t.me/GeneratorPhotosBot/rules" target="_blank">правила конфиденциальности</a>.</h2>
            <button onclick="returnToMainMenu()" style="margin-top: 14px;" class="btn">Вернуться в главное меню</button>
        </div>
    </div>

    <!-- Block Modal -->
    <div id="blockModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Вы заблокированы в приложении.</h2>
            <button onclick="copyToken()" class="btn" style="margin-top: 12px; margin-bottom: 10px;">Скопировать токен</button>
            <a href="https://t.me/Clickerstart_bot" target="_blank">
                <button class="btn">Служба поддержки</button>
            </a>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="alertMessage" style="color: black; font-weight: 600; font-size: 16px; margin-bottom: 16px;"></p>
            <button onclick="closeAlertModal()" class="btn">Закрыть</button>
        </div>
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwL-V0kZja_S8xRsc5EyDEtyjYwPoL2_ZkW3NwD0XkR90Guo3eJXsJoTOBxC5XbFcC-/exec';
        let pendingRequest = JSON.parse(localStorage.getItem('pendingRequest')) || null;

        const requestDetails = document.getElementById('requestDetails');
        const preloaderContainer = document.querySelector('.preloader-container');
        const generatedImage = document.getElementById('generatedImage');
        const shareButtons = document.getElementById('shareButtons');
        const backToMenu = document.getElementById('backToMenu');
        const tokenButton = document.getElementById('tokenButton');
        const violationModal = document.getElementById('violationModal');
        const blockModal = document.getElementById('blockModal');

        if (pendingRequest) {
            requestDetails.textContent = pendingRequest.params;
            tokenButton.textContent = `Токен: ${pendingRequest.token} (Скопировать)`;
            preloaderContainer.style.display = 'flex';
            generatedImage.style.display = 'none';
            shareButtons.style.display = 'none';
            backToMenu.style.display = 'none';

            setInterval(checkStatus, 30000);
            checkStatus();
        } else {
            window.location.href = 'index.html'; // или главная страница
        }

        function checkStatus() {
            if (!pendingRequest) return;

            const data = {
                action: 'read',
                token: pendingRequest.token
            };

            fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    const rowData = result.data;

                    if (rowData.Y === 'Заблокировать') {
                        showBlockModal();
                    } else if (rowData.X === 'Запрос нарушает наши правила') {
                        violationModal.style.display = 'flex';
                        backToMenu.style.display = 'block';
                    } else if (rowData.W) {
                        let imageUrl = rowData.W;

                        if (imageUrl.includes('drive.google.com/file/d/')) {
                            const fileId = imageUrl.match(/\/d\/(.*?)\//)[1];
                            imageUrl = `https://drive.google.com/uc?export=view&id=${fileId}`;
                        }

                        preloaderContainer.style.display = 'none';

                        generatedImage.src = imageUrl;
                        generatedImage.style.display = 'block';

                        requestAnimationFrame(() => {
                            generatedImage.classList.add('loaded');
                        });

                        const sizeMatch = pendingRequest.params.match(/6\. Размер: (\d+x\d+)/);
                        if (sizeMatch) {
                            const [width, height] = sizeMatch[1].split('x').map(Number);
                            generatedImage.style.width = width + 'px';
                            generatedImage.style.height = height + 'px';
                        }

                        shareButtons.style.display = 'flex';
                        backToMenu.style.display = 'block';
                    }
                }
            })
            .catch(() => {
                // можно вывести алерт при ошибке, если нужно
            });
        }

        function returnToMainMenu() {
            localStorage.removeItem('pendingRequest');
            pendingRequest = null;
            window.location.href = 'index.html'; // или главная страница
        }

        function shareImage() {
            fetch(generatedImage.src)
                .then(res => res.blob())
                .then(blob => {
                    const file = new File([blob], 'image.png', {type: blob.type});
                    if (navigator.share) {
                        navigator.share({
                            files: [file]
                        });
                    } else {
                        showAlert('Sharing not supported');
                    }
                });
        }

        function shareLink() {
            if (navigator.share) {
                navigator.share({
                    title: 'Generated Image Link',
                    url: generatedImage.src
                });
            } else {
                showAlert('Sharing not supported');
            }
        }

        function copyToken() {
            navigator.clipboard.writeText(pendingRequest ? pendingRequest.token : '').then(() => {
                showAlert('Токен скопирован!');
            });
        }

        function showBlockModal() {
            document.getElementById('requestScreen').style.display = 'none';
            blockModal.style.display = 'flex';
        }

        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').style.display = 'flex';
        }

        function closeAlertModal() {
            document.getElementById('alertModal').style.display = 'none';
        }
    </script>
</body>
</html>
